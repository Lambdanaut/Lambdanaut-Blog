---
title: Tags
---

<h1>All Post Tags</h1>

<ul style="line-height: 34px; list-style-type: none; margin-top: 20px;" class="center">
    $for(tags)$
        <li style="margin-left: 7px; display: inline;">
            <span class="tags"><a href="$url$">$name$</a> ($count$)</span>
        </li>
    $endfor$
</ul>
